  <div id="top"><img src="images/admin_bg_top.gif" alt="aa" /></div>

    <div id="leftblock">
      <ul class="vert-one">
        <li><a href="admin_jobs.html" title="All Jobs">Jobs</a></li>
        <li><a href="admin_add_newjob.html" title="Add New Job" >Add New Job </a></li>

      <div class="admin_heading">Add New Category</div>
      <div class="admin_subheading1">

      </div>
      <div class="formpadding">

          <tr>
            <td width="200" align="left" valign="middle">Name :</td>
            <td align="left" valign="top"><input name="textfield" type="text" class="textfield" id="textfield" /></td>
          </tr>
          <tr>
            <td align="left" valign="middle">Title :</td>
            <td align="left" valign="top"><input name="textfield2" type="text" class="textfield" id="textfield2" /></td>
          </tr>
          <tr>
            <td align="left" valign="middle">Keywords :</td>
            <td align="left" valign="top"><input name="textfield3" type="text" class="textfield" id="textfield3" /></td>
          </tr>
          <tr>
            <td align="left" valign="middle">URL :</td>
            <td align="left" valign="top"><input name="textfield4" type="text" class="textfield" id="textfield4" /></td>
          </tr>
          <tr>
            <td align="left" valign="top">&nbsp;</td>

          </tr>
          <tr>
            <td align="left" valign="top">&nbsp;</td>
            <td align="left" valign="top"><table width="50%" border="0" cellspacing="5" cellpadding="0">
                <tr>
                  <td align="center"><a href="#"><img src="images/save_button.gif" alt="Save" width="118" height="35" /></a></td>
