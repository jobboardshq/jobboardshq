<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title>
	{% block title %}	
	Zobpress - Get your Job Board live with in minutes
	{% endblock title %}
</title> 


<link href="{{ MEDIA_URL }}sitewide/css/reset.css" rel="stylesheet" type="text/css" /> 
<link href="{{ MEDIA_URL }}sitewide/css/styles.css" rel="stylesheet" type="text/css" /> 
<script src="{{ MEDIA_URL }}sitewide/js/jquery-1.2.2.pack.js" type="text/javascript"></script> 
<!--[if lt IE 7]>
        <script type="{{ MEDIA_URL }}sitewide/text/javascript" src="js/unitpngfix.js"></script>
<![endif]--> 

<script type="text/javascript"> 
	$(function() {
		// set opacity to nill on page load
		$("ul#menu span").css("opacity","0");
		// on mouse over
		$("ul#menu span").hover(function () {
			// animate opacity to full
			$(this).stop().animate({
				opacity: 1
			}, 'slow');
		},
		// on mouse out
		function () {
			// animate opacity to nill
			$(this).stop().animate({
				opacity: 0
			}, 'slow');
		});
	});
</script> 
</head> 
<body class="homepage"> 
<div id="wrapper"> 
  <!--Header starts--> 
  {% block header %}
  <div id="header">
  	<a href="{% url sitewide_index %}"><img src="{{ MEDIA_URL }}sitewide/images/zobpress_logo.png" alt="Zob Press Logo" width="243" height="25" /></a>
  {% endblock header %}
  </div> 
  <!--Header Ends--> 
  <!--Top Navigation Starts-->
   
  <div id="top_navigation">
  	{% block topnav %} 
    <ul id="nav-example"> 
		{% include "sitewide/navbar.html" %}	   
    </ul> 
	{% endblock topnav %}
  </div> 
  <!--Top Navigation ends--> 
  <!--Banner starts--> 
  <div id="banner"> 
   {% block banner %}
    <div id="screencast"><img src="{{ MEDIA_URL }}sitewide/images/screencast.gif" alt="Screencast" /></div> 
    <div id="signup"><img src="{{ MEDIA_URL }}sitewide/images/title_homepage.png" alt="Create your Job Board" width="342" height="142" /> 
      <div  id="button"> 
        <ul id="menu"> 
          <li><a href="{% url sitewide_register_board %}" class="home"><span></span></a></li> 
        </ul> 
      </div> 
    </div> 
	{% endblock banner %}
  </div> 
  <!--Banner ends--> 
  {% block content %}
  <!--content starts--> 
  <!--content starts--> 
  {% endblock content %}
</div> 
<div class="clear"></div> 
{% include "sitewide/footer.html" %}
</body> 
</html>
