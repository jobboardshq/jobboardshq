<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{% block title %}	
	Job Boards - Get your Job Board live with in minutes
	{% endblock title %}</title>
<link href="{{ MEDIA_URL }}sitewide/css/reset.css" rel="stylesheet" type="text/css" />
<link href="{{ MEDIA_URL }}sitewide/css/styles.css" rel="stylesheet" type="text/css" />
<!--[if lt IE 7]>
        <script type="{{ MEDIA_URL }}sitewide/text/javascript" src="js/unitpngfix.js"></script>
<![endif]-->
</head>
<body class="innerpage">
<div id="wrapper">
  <!--Header starts-->
  {% block header %}
  <div id="header"> <a href="{% url sitewide_index %}"><img src="{{ MEDIA_URL }}sitewide/images/jobboards_logo.gif" alt="Job Boards logo" width="315" height="67" /></a> {% endblock header %} </div>
  <!--Header Ends-->
  <!--Top Navigation Starts-->
  <div id="top_navigation"> {% block topnav %}
    <ul id="nav-example">
      {% include "sitewide/navbar.html" %}
    </ul>
    {% endblock topnav %} </div>
  <!--Top Navigation ends-->
  <!--Banner starts-->
  <div id="banner_innerpage">
    <!-- {% block banner %} -->
    <div class="title"><img src="{{ MEDIA_URL }}sitewide/images/innerbanner_title.png" alt="Create your own in seconds - No Downloads and No Installations" width="587" height="115" /></div>
    <a href="register.html" >
    <div id="signupbut"></div>
    </a>
    <div class="clear"></div>
  </div>
  <!-- {% endblock banner %}-->
</div>
<!--Banner ends-->
{% block content %}
<!--content starts-->
<!--content starts-->
{% endblock content %}
</div>
<div class="clear"></div>
{% include "sitewide/footer.html" %}
</body>
</html>
