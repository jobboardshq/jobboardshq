{% load compress %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Job Board - Demo</title>
<link href="{{ MEDIA_URL }}frontend/css/reset.css" rel="stylesheet" type="text/css" />
{% compress css %}
<link href="{{ MEDIA_URL }}frontend/css/frontend.css" rel="stylesheet" type="text/css" />
{% endcompress %}

<script>
	document.domain = "{{ base_domain }}";
</script>


{% compress js %}
	<script src="{{ MEDIA_URL }}frontend/js/jquery-1.4.js" type="text/javascript"></script>
	<script src="{{ MEDIA_URL }}frontend/js/frontend.js" type="text/javascript"></script>
{% endcompress %}

{% block extrajs %}
{% endblock extrajs %}
<!--[if lt IE 7]>
        <script type="text/javascript" src="js/unitpngfix.js"></script>
<![endif]-->
</head>
<body class="frontend">
<!--Wrapper-->
<div id="frontend_wrapper">
  <!--Header Starts-->
  <div id="header_frontend"><a href="{% url frontend_index %}"><img src="{{ MEDIA_URL }}frontend/images/jobboards_demo_logo.gif" alt="Job Boards Demo" /></a></div>
  <!--Header ends-->
  <!--Top Nav starts-->
  <div id="frontend_topnav"> <a href="#">Login</a> | <a href="{% url frontend_feeds_jobs %}">Subscribe to RSS </a><img src="{{ MEDIA_URL }}frontend/images/rss_icon.png" alt="RSS" width="23" height="24"  /> </div>
  <div class="clear"></div>
  <!--Top Nav ends-->
  <!--content starts-->
  <div id="frontend_content">
    <!--left side panel starts here-->
    <div id="leftpanel">
    </div>
    <!--Job Posts stats here-->
    <div id="rightpanel">
      <div class="top"></div>
      <div class="middle">{% block content %}{% endblock %} </div>
      <div class="bottom"></div>
    </div>
    <!--job posts ends here-->
  </div>
  <div class="clear"></div>
  <!--content ends-->
  {% include "frontend/footer.html" %} </div>
</body>
</html>
{% load compress %}
