{% extends 'zobpress/base.html' %}


{% block toptab %}
<h3>
    Details for {{job.name}}
</h3>
<p>
    Added on {{job.created_on|date:"jS F Y"}}
</p>
{% endblock %}

{% block content %}
    <table>
{% for data in job.jobdata_set.all %}
<tr>
    <th>
    {{ data.name }}
    </th>
    <td>
    {{ data.value_as_str }}
    </td>
</tr>
{% endfor %}
</table>

{% endblock %}
