{% extends 'zobpress/base.html' %}

{% block toptab %}
<h3>
    Details for {{person.name}}
</h3>
<p>
    Added on {{person.created_on|date:"jS F Y"}}
</p>
{% endblock %}

{% block content %}

<table>
{% for data in person.employeedata_set.all %}
<tr>
    <th>
    {{ data.name }}
    </th>
    <td>
    {{ data.value_as_str }}
    </td>
</tr>
{% endfor %}
</table>

{% endblock %}
