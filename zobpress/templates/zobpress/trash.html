{% extends "zobpress-admin/base.html" %}


{% block content %}
<div class="admin_heading">Trash</div>
<div class="admin_subheading1">
  <p class="admin">Here is the list of deleted items. </p>
</div>
<table>
  {% for entity in deleted %}
  <tr>
  
    <td width="250" align="left" valign="middle" class="12blacktext" >{{ entity.get_content_object }} </td>
    <td><form action="{% url zobpress_untrash entity.pk %}" method="post">
    <input type="submit" value="Undelete"  class="apply" />
    </form>
    </td>
    {% endfor %}
</table>
{% endblock %}
