{% extends "zobpress-admin/base.html" %}


{% block content %}
<div class="admin_heading">Trash</div>
<div class="admin_subheading1">
  <p class="admin">Here is the list of deleted items. </p>
</div>
<table>
  {% for entity in deleted %}
  <tr>
    <td width="150" align="left" valign="middle" class="blackboldtext">{{ entity.get_content_object }} </td>
    <td><input type="submit" value="Undelete"  class="apply" />
    </td>
    {% endfor %}
</table>
{% endblock %}
